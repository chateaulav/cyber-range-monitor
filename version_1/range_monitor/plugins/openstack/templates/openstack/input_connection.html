{% extends 'openstack_base.html' %}

{% block title %}Enter Connection ID{% endblock %}
{% block header %}Enter Connection Identifier{% endblock %}

{% block content %}
<div class="input-connection">
    <h2>Enter Connection Identifier</h2>
    <input type="text" id="connIdentifier" placeholder="Enter Connection ID">
    <button id="viewTimeline">View Timeline</button>
</div>
<script>
document.getElementById('viewTimeline').addEventListener('click', function() {
    var connId = document.getElementById('connIdentifier').value;
    if (connId) {
        window.location.href = '/openstack/' + connId + '/connection_timeline';
    } else {
        alert('Please enter a connection ID.');
    }
});
</script>
{% endblock %}
