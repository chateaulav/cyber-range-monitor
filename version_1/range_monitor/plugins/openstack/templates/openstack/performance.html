{% extends 'openstack_base.html' %}

{% block title %}Performance Overview{% endblock %}
{% block header %}Performance Overview{% endblock %}

{% block content %}
<div class="performance-metrics">
    <h2 class="innerh">CPU Usage</h2>
    <h2 class="innerh">{{ data["cpu_usage"][0]["server_name"] }}</h2>
    <canvas id="cpuUsageChart"></canvas>
    <h2 class="innerh">Memory Usage</h2>
    <canvas id="memoryUsageChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('openstack.static', filename='js/performance.js') }}"></script>

{% endblock %}
