{% from 'macros/icons.html' import get_plugin_icon %} 
{% macro create_cards(collection) %} 
{% for card_title in collection %}
<div class="card" id="{{ card_title }}">
  <div
    class="card-image"
    data-image="{{ url_for('static', filename='images/card_icons/' ~ card_title ~ '.png') }}"></div>
  <div class="card-content">
    <h3 class="card-title">
      {{ get_plugin_icon(card_title) }} {{ card_title }}
    </h3>
    <p class="card-desc"></p>
    <button class="card-btn" data-redirect="/{{ card_title }}">
      <i class="fa-solid fa-circle-arrow-right" id="{{ card_title }}Icon"></i>
      Visit
    </button>
  </div>
</div>
{% endfor %} 
{% endmacro %} 

{% macro create_modal(modal_prompt, modal_id) %}
<div class="modal-overlay"></div>
<div class="modal" id="{{ modal_id }}">
  <div class="modal-content">
    <i class="fa-solid fa-circle-question modal-icon"></i>
    <p class="modal-prompt">{{ modal_prompt }}</p>
    <div class="modal-actions">
      <i class="fas fa-check-circle modal-btn confirm"></i>
      <i class="fas fa-times-circle modal-btn cancel"></i>
    </div>
  </div>
</div>
{% endmacro %}
