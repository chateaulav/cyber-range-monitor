{% extends 'base.html' %}

{% block header %}
<h2>{% block title %}plugins{% endblock %}</h2>
{% endblock %}

{% block content %}
{% for plugin in plugins %}
<article class="plugin">
  <header>
    <div>
      <!-- Add an onclick event handler to the button -->
      <button class="button" onclick="window.location.href='/{{ plugin }}'">{{ plugin }}</button>
    </div>
  </header>
</article>
{% if not loop.last %}
<hr>
{% endif %}
{% endfor %}
{% endblock %}
