{% extends 'base.html' %}

{% block title %}Home{% endblock %}
{% block header %}Plugins{% endblock %}

{% block content %}
{% for plugin in g.plugins %}
<article class="plugin">
  <header>
    <div>
      <a class="button" href="/{{ plugin }}">{{ plugin }}</a>
    </div>
  </header>
</article>
{% if not loop.last %}
<hr>
{% endif %}
{% endfor %}
{% endblock %}
