{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Plugins{% endblock %}</h1>
{% endblock %}

{% block content %}
{% for plugin in plugins %}
<article class="plugin">
  <header>
    <div>
      <button class="button" onclick="window.location.href='/{{ plugin }}'">{{ plugin }}</button>
    </div>
  </header>
</article>
{% if not loop.last %}
<hr>
{% endif %}
{% endfor %}
{% endblock %}
