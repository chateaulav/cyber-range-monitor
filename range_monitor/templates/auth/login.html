{% extends 'base.html' %} 
{% block title %}Login{% endblock %} 
{% block imports %}
<link
  rel="stylesheet"
  type="text/css"
  href="{{ url_for('static', filename='css/login.css') }}"
/>  
{% endblock %}
{% block content %}
<section class="content star-background">
  <div class="form-container">
    <h2 class="form-title">
      Range Monitor Login <i class="fa-solid fa-right-to-bracket"></i>
    </h2>
    <form id="loginForm" method="post">
      <div class="input-field">
        <input type="text" id="username" 
          name="username"
          placeholder="Username" 
          required />
        <i class="fas fa-user"></i>
      </div>
      <div class="input-field">
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          required
        />
        <i class="fas fa-lock"></i>
      </div>
      <button type="button" class="form-btn btn-request" id="requestAccess">
        Register <i class="fas fa-key"></i>
      </button>
      <button type="submit" class="form-btn submit-btn" id="submitBtn">
          Submit
        <i class="fas fa-check"></i>
      </button>
    </form>
</div>
</section>
{% endblock %}
