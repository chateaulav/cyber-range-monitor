<!DOCTYPE html>
<html>
<head>
    <title>Active Guacamole Users</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="static/images/favicon.ico" type="image/x-icon">
</head>
<body>
    {% include 'partials/menu.html' %}
    <h1>Active Guacamole Users</h1>
    <!-- <h2 class="total-connections">Total Active User Groups: 
        <span style="color: white;">{{ active_users|length }}</span>
    </h2> -->
    <div class="columns">
        {% for column_name, column_users in active_users.items() %}
            <div class="column">
                <h2>{{ column_name }}</h2>
                <ul>
                    {% for name in column_users %}
                        <li>- {{ name }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endfor %}
    </div>
</body>
</html>
