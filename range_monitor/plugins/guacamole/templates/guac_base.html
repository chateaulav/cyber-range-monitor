<!doctype html>
<title>{% block title %}{% endblock %} - Guacamole</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" type="text/css">
<link rel="stylesheet" href="{{ url_for('guacamole.static', filename='css/styles.css') }}" type="text/css">
<link rel="icon" href="{{ url_for('guacamole.static', filename='images/favicon.ico') }}" type="image/x-icon">
<!-- Font Awesome 6.4.2 | Icons for UI elms -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
crossorigin="anonymous" referrerpolicy="no-referrer"/>
<!-- Fonts Imported -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<!-- Noto Sans & Roboto -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&
family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&
display=swap" rel="stylesheet">
<nav>
    {% if g.user %}
    {% include 'partials/guac_menu.html' %}
    <h1 class="titleText"><i class="fa-solid fa-server"></i> 
        {% block header %}{% endblock %}
        <i class="fa-solid fa-circle-nodes"></i>
    </h1>

    <ul class="headerRight">
        <li clas="headerBtn">
            <span class="usrInfo">
               <i class="fa-solid fa-user"></i>
               {{ g.user['username'] }} 
               <br>
               <i class="fa-solid fa-lock"></i>
                {{ g.user['permission'] }} 
            </span>
        </li>

        <li clas="headerBtn">
            <span>
                <a href="{{ url_for('auth.logout') }}" class="usrInfo">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i> 
                    Log Out 
                </a>
            </span>
        </li>
    </ul>
    {% endif %}
</nav>
<section class="content">
    {% for message in get_flashed_messages() %}
    <script>
        alert("{{ message }}");
    </script>
    {% endfor %}
    <br>
    {% block content %}{% endblock %}
</section>
