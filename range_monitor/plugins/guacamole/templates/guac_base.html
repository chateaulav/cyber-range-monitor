<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %} - Guacamole</title>
    {% include 'partials/guac_imports.html' %} 
    {% block imports %} {% endblock %}
  </head>
  <body>
    <div class="container">
        {% if g.user %} 
        {% include 'partials/menu_2.html' %}
      {% endif %}
      <section class="content add-stars">
        {% for message in get_flashed_messages() %}
        <script>
          alert("{{ message }}");
        </script>
        {% endfor %}
        <br />
        {% block content %}{% endblock %}
      </section>
    </div>
    
  </body>
  <script
    type="module"
    src="{{ url_for('static', filename='js/base.js')}}"></script>
</html>
