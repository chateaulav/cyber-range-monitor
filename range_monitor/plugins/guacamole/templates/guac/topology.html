{% extends 'guac_base.html' %} {% block title %}Topology{% endblock %} {% block
imports %}
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
{% endblock %} {% block header %} Guacmole Topology {% endblock %} {% block
content %}
<link
  rel="stylesheet"
  href="{{ url_for('guacamole.static', filename='css/topology.css') }}" />
<section id="topology" class="top-container">
  <button id="hideHints" aria-label="Toggle Navigation Hints">
    <div class="caret"></div>
  </button>

  <div id="nav-hints"></div>
  
  <div class="zoom-scale">Zoom: 100%</div>

  <div class="map">
    <div id="topologyMenu">
      <button
        id="menuToggler"
        class="settings-icon"
        aria-label="Settings"
      >
        <i class="fas fa-cog" id="toggleIcon" aria-hidden="true"></i>
      </button>
    </div> 
  </div>

  <div class="status-ui" id="statusUI">
    <span class="status-content" id="loader">
      <i class="fas fa-spinner loading" id="statusIcon"></i>
      <br>
      <span class="loading-text" id="statusMsg">Loading.</span>
    </span>
  </div>
  
  <svg id="canvas"></svg>

  <div class="modal-overlay" tabindex="0">
    <div
      class="modal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modalTitle">
      <div class="modal-header">
        <h2 id="modalTitle">Modal Title</h2>
        <span class="close-btn" tabindex="-1" aria-label="Close Modal"
          ><i id="closeIcon" class="fas fa-times"></i
        ></span>
      </div>

      <div class="tabs" role="tablist"></div>

      <div class="tab-content-container"></div>
    </div>
  </div>
</section>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"
  integrity="sha512-a+SUDuwNzXDvz4XrIcXHuCf089/iJAoN4lmrXJg18XnduKK6YlDHNRalv4yd1N40OKI80tFidF+rqTFKGPoWFQ=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"></script>
<script
  type="module"
  src="{{ url_for('guacamole.static', filename='js/topology.js') }}"></script>
{% endblock %}
