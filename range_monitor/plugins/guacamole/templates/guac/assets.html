<template id="modalTab">
	<div
		class="tab"
		tabindex="0"
		data-tab=""
		id=""
		role="tab"
		aria-selected="false">
		<i class="tab-icon"></i>
		<span class="tab-text"></span>
	</div>
</template>

<template id="modalField">
	<p class="tab-field">
		<strong class="field-title"></strong>
		<span class="field-value"></span>
	</p>
</template>

<template id="modalCollapse">
	<div class="collapsible">
		<div
			class="collapsible-header"
			tabindex="0"
			aria-expanded="false"
			aria-controls="content-controls"
    >
			<span class="collapse-title"></span>
      <i class="fas fa-caret-down caret"></i>
		</div>
		<div class="collapsible-content" id="content-controls">
		
		</div>
	</div>
</template>
