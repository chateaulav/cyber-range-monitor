
<template id="field-template">
  <p class="tab-field">
    <strong class="field-title"></strong>
    <span class="field-value"></span>
  </p>
</template>
<!-- Collapsible -->
<template id="collapse-template">
  <div class="collapsible">
    <div class="collapsible-header" tabindex="0" aria-expanded="false">
      <span class="col-title"></span>
      <i class="fas fa-caret-down caret"></i>
    </div>
    <div class="collapsible-content"></div>
  </div>
</template>


<template id="sub-option">
  <div class="sub-option">
    <i class="sub-icon"></i>
    <span class="option-text">
      <i class="option-val"></i>
    </span>
  </div>
</template>

<template id="toggler">
  <div class="toggle-button">
    <i class="toggler-icon"></i>
    <span class="toggler-text">Show Inactive Nodes</span>
  </div>
</template>
