{% extends 'guac_base.html' %}

{% block title %}Timeline{% endblock %}
{% block header %}Guacamole Timeline
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
{% endblock %}

{% block content %}
<div class="columns">
    <div class="map">
        <canvas id="timeline" history="{{ history }}"></canvas>
    </div>
</div>
<script src="{{ url_for('guacamole.static', filename='js/timeline.js') }}"></script>
{% endblock %}
