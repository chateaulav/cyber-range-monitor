<!-- modal tab template -->
<template id="modalTab">
	<div
		class="tab"
		tabindex="0"
		data-tab=""
		id=""
		role="tab"
		aria-selected="false">
		<i class="tab-icon"></i>
		<span class="tab-text"></span>
	</div>
</template>
<!-- modal field template -->
<template id="modalField">
	<p class="tab-field">
		<strong class="field-title"></strong>
		<span class="field-value"></span>
	</p>
</template>
<!-- modal collapsible -->
<template id="modalCollapse">
	<div class="collapsible">
		<div class="collapsible-header" aria-expanded="false">
			<span class="collapse-title"></span>
			<i class="collapse-toggle collapsed-icon active"></i>
      <i class="collapse-toggle expanded-icon"></i>
		</div>
		<div class="collapsible-content" id="content-controls"></div>
	</div>
</template>
<!-- node controls in modal -->
<template id="nodeButton">
	<button class="control-btn" aria-label="">
		<i class="node-btn-icon"></i>
		<span class="node-btn-text"></span>
	</button>
</template>
