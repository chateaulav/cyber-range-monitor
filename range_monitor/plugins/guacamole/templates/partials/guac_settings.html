<link
  rel="stylesheet"
  type="text/css"
  href="{{ url_for('guacamole.static', filename='css/settings.css') }}" 
/>
<div id="topologyMenu">
  <button
    id="menuToggler"
    class="settings-icon"
    aria-label="Settings"
  >
    <i class="fas fa-cog" id="toggleIcon" aria-hidden="true"></i>
  </button>
  <!-- toggle refresh-->
  <div
    class="settings-menu inactive"
    id="settingsMenu"
    role="menu"
  >
    <button
      class="set-option on"
      role="menuitem"
      id="refreshBtn">
      <span class="option-txt">Allow Refresh - On</span>
      <i class="fas fa-check opt-icon" aria-hidden="true"></i>
    </button>
    <!--  toggle inactive -->
    <button
      class="set-option on"
      role="menuitem"
      data-status="on"
      aria-pressed="true"
      id="inactiveBtn">
      <span class="option-txt">Display Inactive Nodes - On</span>
      <i class="fas fa-check opt-icon" aria-hidden="true"></i>
    </button>
  </div>
</div>
