<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('guacamole.static', filename='css/settings.css') }}">
</head>

<body>
    <div class="settings-toggle">
        <input type="checkbox" id="settings-checkbox" />
        <label for="settings-checkbox" class="gear-icon"></label>
        <ul class="settings">
            <li><button id="toggle-slideshow-button" class="button" onclick="toggleSlideshow()">Disable Slideshow</button></li>
            <li><button id="toggle-pause-button" class="button" onclick="togglePause()">Pause Update</button></li>
            <li><button id="toggle-interactive-button" class="button" onclick="toggleInteractive()">Enable Interactivity</button></li>
        </ul>
    </div>
</body>
