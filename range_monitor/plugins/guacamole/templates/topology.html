<!DOCTYPE html>
<html>

<head>
    <title>Guacamole Topology</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('guacamole.static', filename='images/favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('guacamole.static', filename='css/styles.css') }}">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
</head>

<body>
    {% include 'partials/guacamole_menu.html' %}
    <h1>Guacamole Topology</h1>
    <div class="columns">
        <div class="map">
            {% include 'partials/guacamole_settings.html' %}
            <div id="topology"></div>
        </div>
        <div class="options">
            <h1>Options</h1>
            <button id="connect-button" class="button">Connect to Node</button>
            <button id="kill-button" class="button">Kill Connections</button>
            <div id="node-data"></div>
        </div>
        <script src="{{ url_for('guacamole.static', filename='js/topology.js') }}"></script>
    </div>

</html>
