<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('openstack.static', filename='css/menu.css') }}">
</head>

<body>
    <div class="menu-toggle">
        <input type="checkbox" id="menu-checkbox" />
        <label for="menu-checkbox">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <ul class="menu">
            <h2>Menu</h2>
            <a href="/" class="button">Home</a>
            <a href="/sources" class="button">Data Sources</a>
            <a href="/users" class="button">Users</a>
            <h2>Dashboards</h2>
            {% for plugin in g.plugins %}
                <a class="button" href="/{{ plugin }}">{{ plugin }}</a> 
            {% endfor %}
            <h2>Openstack</h2>
            <a class="button" href="/openstack">Dashboard</a>
            <a class="button" href="/openstack/topology">Topology</a>
            <a class="button" href="/openstack/active_connections">Active Connections</a>
            <a class="button" href="/openstack/networks">Networks</a>
            <a class="button" href="/openstack/performance">Performance</a>
        </ul>
    </div>
</body>
