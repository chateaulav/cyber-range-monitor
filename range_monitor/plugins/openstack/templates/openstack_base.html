<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %} - OpenStack</title>
        <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" type="text/css"> -->
        <link rel="stylesheet" href="{{ url_for('openstack.static', filename='css/main.css') }}">
        <link rel="stylesheet" href="{{ url_for('openstack.static', filename='css/components/sidebar.css') }}">
        <link rel="icon" href="{{ url_for('openstack.static', filename='images/favicon.ico') }}" type="image/x-icon">
        <!-- <script src="{{ url_for('openstack.static', filename='js/main.js') }}"></script> -->
        {% block scripts %}{% endblock %}<!DOCTYPE html>
    </head>
    <body>
        <nav>
            {% if g.user %}
            {% include "components/sidebar.html" %}
            {% endif %}
        </nav>
        <main>
            <h1 class="title-bar">{% block header %}{% endblock %}</h1>
            <section class="content">
                {% for message in get_flashed_messages() %}
                <script>
                    alert("{{ message }}");
                </script>
                {% endfor %}
                <br>
                {% block content %}{% endblock %}
            </section>
        </main>
    </body>
</html>
