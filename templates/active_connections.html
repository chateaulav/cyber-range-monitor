<!DOCTYPE html>
<html>
<head>
    <title>Active Guacamole Connections</title>
    <meta http-equiv="refresh" content="10">
    <style>
        body {
            background-color: grey;
            background: radial-gradient(circle at center, #222, #000);
            color: black;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            color: #63A0A3;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        h2.total-connections {
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .columns {
            display: flex;
            justify-content: space-around;
        }
        .column {
            width: 30%;
            padding: 20px;
            border: 2px solid #63A0A3; /* Set the border color to the same as the title color */
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
            text-align: center; /* Center the title of the columns */
            color: #63A0A3; /* Set the text color to the same as the title color */
        }
        ul {
            list-style-type: none;
        }
        li {
            margin: 10px 0;
            font-size: 18px;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Active Guacamole Connections</h1>
    <h2 class="total-connections">Total Active Connections: <span style="color: white;">{{ total_active_connections }}</span></h2>
    <div class="columns">
        {% for column_name, column_connections in active_connections.items() %}
            <div class="column">
                <h2>{{ column_name }}</h2>
                <ul>
                    {% for name in column_connections %}
                        <li>{{ name }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endfor %}
    </div>
</body>
</html>
